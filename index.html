<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css"/>
     
</head>
<header>
    <!-- timer -->
    <div class ="timersection">
        <div class="timer"> <span id="timer"></span>Good Luck</div>
    </div>
    <div id="score" class="hidden"></div>

    

</header>
<body>

    <div id="start-screen" class="start">
        <h1>Coding Quiz!</h1>
        <p>Answer the questions within the time limit!</p> 
        <!-- start button -->
        <button id ="startBtn" class="start">Start</button>
    </div>
    <!-- todo: -->
  
    <!-- div for questions -->
    <div id="questionAnchor" style="display:none">
        <h1 id="questionTitle"></h1>
        <div id="questionAnswers"></div>
    </div>
    <h4 id="feedback"></h4>
        <!-- correct or incorrect noises -->
    <div>
        <button id="reset" class="hidden">Start Over</button>
    </div>
    <!-- high score card --> 
    <div id="highscoreList">
        <h4>Highscores</h4>

    </div>
    <div>
        <button id="seeHS">Highscores</button>
        <button id="clearStorage">Clear Highscores</button>
    </div>

    
    
 <script src="./assets/js/script.js"></script>
</body>
